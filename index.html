<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      a {
        color: #222;
        text-decoration: none;
      }
      .items {
        border: 1px solid while;
        text-align: center;
      }

      .item {
        display: inline-block;
        /*여러 요소들을 일렬로 나열 */
        width: 300px;
        height: 300px;
        position: relative;
      }

      .caption {
        width: 300px;
        height: 300px;
        background-color: #000;
        position: absolute;
        top: 0;
        left: 0;
        color: #fff;
        padding: 20px;
        /* 300x300 안에 padding이 적용디기 위해 아래 코드를 사용 */
        box-sizing: border-box;
        padding-top: 40px;
        opacity: 0;
        transition: 0.5s;
      }
      /* 투명도가 처음엥는 0이엉씾만 어떤 이벤트가 발생하면 0.5초뒤에 5뒤에 에.에 */

      .item:hover .caption {
        opacity: 1;
      }
      .caption a {
        color: #fff;
        background-color: teal;
        padding: 7px;
        border-radius: 3px;
      }
      .caption a:hover {
        background-color: #fff;
        color: #000;
      }
    </style>
  </head>
